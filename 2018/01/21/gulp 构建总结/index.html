e">    collapseWhitespace: true,  //压缩HTML</span><br><span class="line">    collapseBooleanAttributes: true,  //省略布尔属性的值 &lt;input checked=&quot;true&quot;/&gt; ==&gt; &lt;input checked /&gt;</span><br><span class="line">    removeEmptyAttributes: true,  //删除所有空格作属性值 &lt;input id=&quot;&quot; /&gt; ==&gt; &lt;input /&gt;</span><br><span class="line">    removeScriptTypeAttributes: true,  //删除&lt;script&gt;的type=&quot;text/javascript&quot;</span><br><span class="line">    removeStyleLinkTypeAttributes: true,  //删除&lt;style&gt;和&lt;link&gt;的type=&quot;text/css&quot;</span><br><span class="line">    minifyJS: true,  //压缩页面JS</span><br><span class="line">    minifyCSS: true  //压缩页面CSS</span><br><span class="line">  &#125;;</span><br><span class="line">  gulp.src( &apos;*.html&apos; )</span><br><span class="line">    .pipe( htmlmin( options ) )</span><br><span class="line">    .pipe( gulp.dest( &apos;dist&apos; ) )</span><br><span class="line">    .pipe( livereload() );</span><br><span class="line"></span><br><span class="line">&#125; );</span><br><span class="line"></span><br><span class="line">//  把图片放到dist中</span><br><span class="line">gulp.task( &apos;img&apos;, function () &#123;</span><br><span class="line">  return gulp.src( &apos;img/*&apos; )</span><br><span class="line">    .pipe( gulp.dest( &quot;dist/img&quot; ) );</span><br><span class="line">&#125; )</span><br><span class="line"></span><br><span class="line">//  给css使用自动加前缀插件，并压缩css，插件来源于postcss</span><br><span class="line">gulp.task( &apos;css&apos;, function () &#123;</span><br><span class="line">  var plugins = [</span><br><span class="line">    autoprefixer( &#123; browsers: [ &apos;last 2 version&apos;, &apos;&gt; 0.1%&apos; ] &#125; ),</span><br><span class="line">    cssnano()</span><br><span class="line">  ];</span><br><span class="line"></span><br><span class="line">  return gulp.src( &apos;style/*&apos; )</span><br><span class="line">    .pipe( less() )</span><br><span class="line">    .pipe( postcss( plugins ) )</span><br><span class="line">    .pipe( gulp.dest( &apos;dist/style&apos; ) );</span><br><span class="line">&#125; );</span><br><span class="line"></span><br><span class="line">//  给js使用babel,并压缩</span><br><span class="line">gulp.task( &apos;script&apos;, function () &#123;</span><br><span class="line">  gulp.src( &apos;js/*.js&apos; )</span><br><span class="line">    .pipe( babel( &#123;</span><br><span class="line">      presets: [ &apos;env&apos; ]</span><br><span class="line">    &#125; ) )</span><br><span class="line">    .pipe( uglify() )</span><br><span class="line">    .pipe( gulp.dest( &apos;dist/js&apos; ) )</span><br><span class="line">    .pipe( livereload() );</span><br><span class="line">&#125; )</span><br><span class="line"></span><br><span class="line">// browserify预编译，打包js</span><br><span class="line">gulp.task( &quot;browserify&quot;, function () &#123;</span><br><span class="line">  var b = browserify( &#123;</span><br><span class="line">    entries: &quot;./dist/js/main.js&quot;</span><br><span class="line">  &#125; );</span><br><span class="line"></span><br><span class="line">  return b.bundle()</span><br><span class="line">    .pipe( source( &quot;bundle.js&quot; ) )</span><br><span class="line">    .pipe( gulp.dest( &quot;dist/js&quot; ) );</span><br><span class="line">&#125; );</span><br><span class="line"></span><br><span class="line">//  监听代码热更新并重新执行任务</span><br><span class="line">gulp.task( &apos;watch&apos;, function () &#123;</span><br><span class="line">  livereload.listen(&#123;port: 12345&#125;);</span><br><span class="line">  gulp.watch( &apos;style/*&apos;, [ &apos;css&apos; ] );</span><br><span class="line">  gulp.watch( &apos;wxphp/*&apos;, [ &apos;wxphp&apos; ] );</span><br><span class="line">  gulp.watch( &apos;wxshare/*&apos;, [ &apos;wxshare&apos; ] );</span><br><span class="line">  gulp.watch( &apos;js/*&apos;, [ &apos;script&apos;, &apos;browserify&apos; ] );</span><br><span class="line">  gulp.watch( &apos;
